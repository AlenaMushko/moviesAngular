<form [formGroup]="searchForm" >
    <mat-form-field class="search-input">
        <button mat-icon-button matPrefix (click)="resetSearch()" class="search-btn">
            reset <i class="bi bi-arrow-counterclockwise"></i>
        </button>

        <input matInput class="bigger-label" formControlName="searchMovieValue">

        <button mat-icon-button matSuffix (click)="handleSearch()" class="search-btn">
            <i class="bi bi-search"></i>
        </button>
    </mat-form-field>
</form>
