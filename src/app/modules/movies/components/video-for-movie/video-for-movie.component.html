<button mat-raised-button class="btn youtube" *ngIf="video && !isOpenVideo" (click)="openVideo()">
    <i class="bi bi-youtube"></i> Watch the trailer
</button>

<app-video-modal *ngIf="isOpenVideo"
                 [videoId]="videoId"
                 (setOpenVideo)="isOpenVideo = $event">
</app-video-modal>
